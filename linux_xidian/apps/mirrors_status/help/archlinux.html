<div id="mirror-usage">
    <h3>使用说明</h3>
    <p>以i686架构为例, 编辑/etc/pacman.d/mirrorlist, 在文件最前面添加以下条目(操作前请做好相应备份)</p>
    <pre>
    Server = http://mirrors.163.com/archlinux/$repo/os/i686</pre>
